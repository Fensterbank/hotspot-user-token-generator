<!DOCTYPE html>
<html>
<head lang="de">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Frédéric Bolvin">
    <title>Hotspot - Zugangsdatengenerator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src='js/pdfmake.min.js'></script>
    <script type="text/javascript" src='js/vfs_fonts.js'></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Hotspot - Zugangsdatengenerator</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="content">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Vollständiger Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Vollständigen Namen eingeben">
                </div>
            </div>
            <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label">Benutzername</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputUsername" placeholder="Benutzernamen eingeben">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Passwort</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" id="inputPassword" placeholder="Passwort eingeben">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-fire" aria-hidden="true" title="Passwort generieren"></span></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-print" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;PDF generieren</button>
                    <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;Felder leeren</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
